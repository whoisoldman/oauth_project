<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h2>Привет, {{ user.username }}!</h2>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <h2>Вы не вошли в систему</h2>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</body>
</html>
